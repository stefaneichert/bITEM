<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization with vis.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
<body>

<!-- Container for the network -->
<div id="network"></div>

<script>
    // Your JSON data
    const jsonData = {
        "_class": "person",
        "_label": {"name": "Alexander von Humboldt"},
        "casestudies": [196063, 197085],
        "connections": [
            {
                "class": "appellation",
                "nodes": [
                    {
                        "_label": {"name": "Friedrich Wilhelm Heinrich Alexander von Humboldt"},
                        "id": 208455,
                        "involvement": [
                            {
                                "_label": {"name": "Friedrich Wilhelm Heinrich Alexander von Humboldt"},
                                "begin": "000001769-09-14",
                                "end": "000001859-05-06",
                                "origin": {"name": "Alexander von Humboldt"},
                                "origin_id": 208454,
                                "property": {"DE": "bezeichnet", "EN": "identifies", "name": "identifies", "property_code": "P1"}
                            }
                        ]
                    }
                ]
            },
            // ... other connections
        ]
    };

    // Create nodes and edges for vis.js
    const nodes = [];
    const edges = [];

    // Add main node
    nodes.push({ id: jsonData._label.name, label: jsonData._label.name, shape: 'circle' });

    // Add connection nodes and edges
    jsonData.connections.forEach(connection => {
        const targetNode = connection.nodes[0];
        nodes.push({ id: targetNode._label.name, label: targetNode._label.name, shape: 'circle' });
        edges.push({ from: jsonData._label.name, to: targetNode._label.name });
    });

    // Create a data object
    const data = {
        nodes: new vis.DataSet(nodes),
        edges: new vis.DataSet(edges)
    };

    // Options for the network
    const options = {
        nodes: {
            shape: 'circle',
            size: 20,
        }
    };

    // Create a network
    const networkContainer = document.getElementById('network');
    const network = new vis.Network(networkContainer, data, options);
</script>

</body>
</html>
