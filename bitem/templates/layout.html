<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>bITEM</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <link href="/static/vendor/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/vendor/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/vendor/node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="/static/vendor/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/static/vendor/node_modules/typed.js/dist/typed.umd.js"></script>
    <script src="/static/js/functions.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">

<header>
        <nav class="navbar navbar-dark fixed-top bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/icons/logo.png" alt="bITEM"
                                                                           width="auto" height="24"></a>
                <div class="min-content ms-auto d-flex align-items-baseline">
                {% if entity %}
                    <form role="search">
                        <input id="searchFieldTop" type="search" class="border-input form-control bg-black bitem-text ms-1"
                           placeholder="{{_('search term')}}..." aria-label="{{_('search term')}}...">
                    </form>
                {% endif %}
                <ul class="navbar-nav ms-3 me-2 ms-lg-5 me-lg-4">
                    <li class="nav-item">
                    <a id="menu" class="nav-link line-fade bitem-text" data-bs-toggle="offcanvas" href="#filterBar" title="{{_('menu')}}">{{_('menu')|upper}}</a>
                    </li>
                </ul>
                </div>
        </div>
    </nav>
</header>

{% include 'menu.html' %}

<button type="button" class="btn btn-secondary btn-floating btn-lg btn-back-to-top" id="btn-back-to-top">
    <i class="bi bi-arrow-up"></i>
</button>
<div id="info-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-fullscreen">
                <div id="current-3d-model" class="modal-content">
                </div>
            </div>
        </div>
<script>
    languageOrigin = "{{CURRENT_LANGUAGE}}"
    language = document.getElementById("language").textContent;
    iiifUrl = '{{IIIF_URL}}'
    uploadPath = '{{UPLOAD_FOLDER}}'
    imageExtensions = {{IMAGE_EXTENSION | tojson}}
    iiifBase = '{{IIIF_BASE}}'
    storyThreshold = {{STORY_THRESHOLD}}
    refSys = {{REFERENCE_SYSTEMS | tojson}}
    translationIDs = {{TRANSLATION_IDS | tojson}}

    languageTranslations = {
        "_until": "{{_('until')}}",
        "_as": "{{_('as')}}",
        "_actors": "{{_('actors')|uc_first}}",
        "_actor": "{{_('actor(s)')|uc_first}}",
        "_openInViewer": "{{_('open image in viewer')}}",
        "_events": "{{_('events')|uc_first}}",
        "_event": "{{_('event(s)')|uc_first}}",
        "_items": "{{_('items')|uc_first}}",
        "_item": "{{_('item(s)')|uc_first}}",
        "_map": "{{_('map')|uc_first}}",
        "_img": "{{_('images')|uc_first}}",
        "_current": "{{_('current')}}",
        "_source": "{{_('source(s)')|uc_first}}",
        "_sources": "{{_('sources')|uc_first}}",
        "_indirect": "{{_('indirect connection(s)')}}",
        "_locationof": "{{_('Location of')}}",
        "_centerpointof": "{{_('center of')|uc_first}}",
        "_iscomposedof": "{{_('contains')}}",
        "_areaof": "{{_('area of')|uc_first}}",
        "_threedModel": "{{_('3D models')|uc_first}}",
        "_network": "{{_('network')|uc_first}}",
        "_startPage": "{{_('mainpage')|uc_first}}",
        "_swipeMessage": "{{_('swipe or use arrow keys to navigate')|uc_first}}"
    }



</script>

{% block content %}
{% endblock %}
</body>
<script>
    let scrollbutton = document.getElementById("btn-back-to-top");
    scrollbutton.addEventListener("click", backToTop);
</script>
</html>
